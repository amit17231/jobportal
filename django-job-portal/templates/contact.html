{% extends 'base.html' %}
{% block content %}
<html lang="en">
  <head>
    <title>JobPortal </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 </head>
  <body>


    <section class="ftco-section contact-section bg-light">
      <div class="container">
        <div class="row d-flex mb-5 contact-info">
          <div class="col-md-12 mb-4">
            <h1 class="h3">Contact Information</h1>
          </div>
          <div class="w-100"></div>
          <div class="col-md-3">
            <p><span>Address:</span> 007 Sharma Niwas , Bilaspur, Himachal Pardesh, INDIA</p>
          </div>
          <div class="col-md-3">
            <p><span>Phone:</span> <a href="#">+919817217231</a></p>
          </div>
          <div class="col-md-3">
            <p><span>Email:</span> <a href="mailto:kamit5761@gmail.com">kamit5761@gmail.com</a></p>
          </div>
          <div class="col-md-3">
            <p><span>Website</span> <a href="#">Mysite.com</a></p>
          </div>
        </div>
        <div class="row block-9">
          <div class="col-md-3"></div>
          <div class="col-md-8 order-md-last d-flex">
            <form class="class="bg-white p-5 contact-form" action="/contact" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
            <label for="id_Name">Name:</label>
              <input type="text" name="Name"  maxlength="100" required=""cols="30" rows="7" class="form-control" placeholder="Your Name" id="id_Name">
            </div>
            <div class="form-group">
              <label for="id_Email">Email:</label>
              <input type="text" name="Email" maxlength="100" required="" cols="30" rows="7" class="form-control" placeholder="Email" id="id_Email">
            </div>
            <div class="form-group">
              <label for="id_Subject">Subject:</label>
              <input type="text" name="Subject" maxlength="100" required="" cols="30" rows="7" class="form-control" placeholder="Subject" id="id_Subject">
            </div>
            <div class="form-group">
              <label for="id_message">Message:</label>
              <input type="text" name="message" maxlength="100" required="" cols="30" rows="7" class="form-control" placeholder="Message" id="id_message">
            </div>
            <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Send Message">
            </div>
    </form>

        </div>
      </div>
      </div>
    </section>






  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>




  </body>
</html>
{% endblock %}
